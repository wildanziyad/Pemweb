<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagePicker</title>
</head>
<body>
    <h1> image Picker</h1>
    <select id="selectAnimal">
    <option value="beruang.jpg">beruang</option>
    <option value="kucing.jpg">kucing</option>
    <option value="kura-kura.jpg" selected>kura-kura</option>
    <option value="serigala.jpg">serigala</option>
    <option value="singa.jpg">Singa</option>
    </select>

    <br>
    <br>

    <img src="" id="image">

    <script>
        // tangkap element yang dibutuhkan 
        const selectAnimal = document.getElementById('selectAnimal')
        const image = document.getElementById("image")

        // panggil fungsi changeImage ketika tag select berubah 
        selectAnimal.addEventListener("change",changeImage)

        
        // fungsi untuk mengubah source iamge
        function changeImage () {
            image.src ="img/" + selectAnimal.value
        }
        
        // panggil fungsi
        changeImage()
        
       
    </script>
</body>
</html>
